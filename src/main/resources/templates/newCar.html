<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>new car</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Insert new car information</h1>
	<div>
		<form action="#" th:object="${car}" th:action="@{saveCar}" method="post">
			<div>
				<label>Brand</label>
				<input type="text" th:field="*{brand}" />
				<div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Error</div>
			</div>

			<div>
				<label>Model</label>
				<input type="text" th:field="*{model}" />
			</div>
			<div>
				<label>Color</label>
				<input type="text" th:field="*{color}" />
			</div>
			<div>
				<label>Register number</label>
				<input type="text" th:field="*{registerNumber}" />
			</div>
			<div>
				<label>Year Of Construction</label>
				<input type="number" min="1800" th:field="*{year}" />
			</div>
			<div>
				<label>Price</label>
				<input type="number" min="1" th:field="*{price}" />
			</div>
			<br>
			<label>Owner</label>
			<select id="owners" th:field="*{owner}">
				<option th:each="owner: ${omistajat}" th:value="${owner.id}"
					th:text="${owner.lastName} + ' ' + ${owner.firstName}"></option>
			</select>
			<input type="submit" value="Save"></input>
			<button type="button" onclick="window.history.back();">Cancel</button>

		</form>

	</div>


</body>

</html>
